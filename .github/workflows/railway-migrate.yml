name: Railway DB Migration

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'backend/**'
      - '.github/workflows/railway-migrate.yml'

jobs:
  migrate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
      - name: Download DB from GCS
        run: |
          echo "Downloading DB from GCS: ${{ secrets.GCP_DB_GS_URL }}"
          echo "Current directory: $(pwd)"
          echo "Files before download:"
          ls -la
          gsutil cp "${{ secrets.GCP_DB_GS_URL }}" clubsincronica.db
          echo "Files after download:"
          ls -la
      - name: Verify DB downloaded
        run: |
          echo "Verifying DB in directory: $(pwd)"
          if [ ! -f clubsincronica.db ]; then
            echo "ERROR: clubsincronica.db not found after download"
            echo "Current directory contents:"
            ls -la
            exit 1
          fi
          echo "SUCCESS: DB file found"
          ls -lh clubsincronica.db
          echo "DB file size: $(stat -f%z clubsincronica.db 2>/dev/null || stat -c%s clubsincronica.db)"
      - name: Run migration to Postgres (Railway)
        env:
          DATABASE_URL: ${{ secrets.RAILWAY_DATABASE_URL }}
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "RAILWAY_DATABASE_URL secret is not set. Add it in GitHub repo settings.";
            exit 1;
          fi
          if [ ! -f clubsincronica.db ]; then
            echo "clubsincronica.db not found. Provide DB by committing it (not recommended) or set DB_DOWNLOAD_URL secret to a signed URL.";
            exit 1;
          fi
          npx ts-node src/scripts/migrate-to-postgres.ts
