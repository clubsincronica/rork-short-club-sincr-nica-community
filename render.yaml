services:
  - type: web
    name: clubsincronica-backend
    rootDir: backend
    plan: free # Explicitly request the Free tier
    env: node
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false # We will enter the Neon Connection String manually
